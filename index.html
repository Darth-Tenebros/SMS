<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALA</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
</head>
<body>
    <div class="main-container">
        <div class="aside">
            <ul class="nav-bar">
                <li class="nav-item">
                    <a href="">Refresh</a>
                </li>
                <li class="nav-item" id="Stats">
                    <a>Stats</a>
                </li>
            </ul>
            <button type="button" id="download">Download</button>

            <div id="calc-container">
                <form method="post" id="calc-form">
                    <div id="input-selector">
                        <input type="text" name="" id="input-field">
                        <p id="result"></p>
                    </div>
                    <div id="controls">
                        <div class="button-row">
                            <button value="" onclick="susaLento('')" type="button">off</button>
                            <button  value="" onclick="showNumber(7)" type="button">7</button>
                            <button  value="" onclick="showNumber(8)" type="button">8</button>
                            <button value="" onclick="showNumber(9)" type="button" >9</button>
                        </div>
                        <div class="button-row">
                            <button>%</button>
                            <button  value="" onclick="showNumber(4)" type="button">4</button>
                            <button  value="" onclick="showNumber(5)" type="button">5</button>
                            <button  value="" onclick="showNumber(6)" type="button">6</button>
                        </div>
                        <div class="button-row">
                            <button>&#8730</button>
                            <button value="" onclick="showNumber(1)" type="button">1</button>
                            <button value="" onclick="showNumber(2)" type="button">2</button>
                            <button value="" onclick="showNumber(3)" type="button">3</button>
                        </div>
                        <div class="button-row">
                            <button value="" onclick="showNumber('.')" type="button">.</button>
                            <button value="" onclick="showNumber('/')" type="button">&#247;</button>
                            <button value="" onclick="showNumber('*')" type="button">x</button>
                            <button id="clear" onclick="backspace()" type="button">AC</button>
                        </div>
                        <div class="button-row">
                            <button value="" onclick="showNumber(0)" type="button">0</button>
                            <button value="" onclick="showNumber('+')" type="button">+</button>
                            <button value="" onclick="showNumber('-')" type="button">-</button>
                            <button value="" onclick="evaluateExpression()" type="button">=</button>
                        </div>
                        <div class="button-row">
                            <button class="m-button" value="" type="button">MR</button>
                            <button class="m-button" value="" type="button">M+</button>
                            <button class="m-button" value="" type="button">M-</button>
                        </div>
        
                    </div>
                </form>
            </div>

        </div>
        <div class="table-container">
            <div class="search">
                <input type="text" name="" id="search" placeholder="search">
            </div>
            <table class="students-table">
                <thead>
                    <tr class="header-row">
                        <th class="table-header">
                            ID
                        </th>
                        <th class="table-header">
                            First Name
                            <img src="https://dl.dropboxusercontent.com/scl/fi/seygnogr74du304muayod/sort-svgrepo-com.svg?rlkey=0pn7dzl3ms0vyy0tq2eq7p4uj&st=wqe0bayy&raw=1" style="height: 20px;width:20px;" alt="">
                        </th>
                        <th class="table-header">
                            Last name
                            <img src="https://dl.dropboxusercontent.com/scl/fi/seygnogr74du304muayod/sort-svgrepo-com.svg?rlkey=0pn7dzl3ms0vyy0tq2eq7p4uj&st=wqe0bayy&raw=1" style="height: 20px;width:20px;" alt="">
                        </th>
                        <th class="table-header">
                            Mark
                            <img src="https://dl.dropboxusercontent.com/scl/fi/seygnogr74du304muayod/sort-svgrepo-com.svg?rlkey=0pn7dzl3ms0vyy0tq2eq7p4uj&st=wqe0bayy&raw=1" style="height: 20px;width:20px;" alt="">
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
            
        </div>
        <div class="add-form">
            <form action="" autocomplete="off" id="form">
                <label for="fname-input">First Name</label>
                <input type="text" value="" id="fname-input">
                <br>
                <label for="lname-input">Last Name</label>
                <input type="text" value="" id="lname-input">
                <br>
                <label for="mark-input">Mark</label>
                <input type="text" value="" id="mark-input">
    
    
                <button type="button" id="submit-student" value="">Submit</button>
            </form>

            <div class="upload-container">
                <label for="csvfile">Upload CSV File</label>
                <input type="file" accept=".csv" name="" id="csvfile">
            </div>
        </div>
        
        <div class="modal" id="modal">
            <span id="close">&times;</span>
            <div class="inner">
                <div class="scroll-container graph" id="graph">
                </div>
            </div>
            <div id="x-labels">
                
            </div>
            <div id="stats-footer">

            </div>
        </div>
    </div>

    

    <script src="./js/helper_functions/student.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/calc.js"></script>
</body>
</html>
