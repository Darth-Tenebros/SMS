<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALA</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main-container">
        <div class="aside">
            <ul class="nav-bar">
                <li class="nav-item">
                    <a href="">All Students</a>
                </li>
                <li class="nav-item">
                    <a href="">Stats</a>
                </li>
            </ul>
        </div>
        <div class="table-container">
            <table class="students-table">
                <thead>
                    <tr class="header-row">
                        <th class="table-header">
                            ID
                        </th>
                        <th class="table-header">
                            First Name
                        </th>
                        <th class="table-header">
                            Last name
                        </th>
                        <th class="table-header">
                            Mark
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
        </div>
    </div>

    <div class="add-form">
        <form action="" autocomplete="off">
            <label for="fname-input">First Name</label>
            <input type="text" value="" id="fname-input">
            <br>
            <label for="lname-input">Last Name</label>
            <input type="text" value="" id="lname-input">
            <br>
            <label for="mark-input">Mark</label>
            <input type="text" value="" id="mark-input">


            <button type="button" id="submit-student">Submit</button>
        </form>
    </div>

    <script src="./js/Student.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
