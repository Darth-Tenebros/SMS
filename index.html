<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALA</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main-container">
        <div class="aside">
            <ul class="nav-bar">
                <li class="nav-item">
                    <a href="">All Students</a>
                </li>
                <li class="nav-item" id="Stats">
                    <a>Stats</a>
                </li>
            </ul>
            <button type="button" id="download">Download</button>
        </div>
        <div class="table-container">
            <div class="search">
                <input type="text" name="" id="search" placeholder="search">
            </div>
            <table class="students-table">
                <thead>
                    <tr class="header-row">
                        <th class="table-header">
                            ID
                        </th>
                        <th class="table-header">
                            First Name
                            <img src="https://dl.dropboxusercontent.com/scl/fi/seygnogr74du304muayod/sort-svgrepo-com.svg?rlkey=0pn7dzl3ms0vyy0tq2eq7p4uj&st=wqe0bayy&raw=1" style="height: 20px;width:20px;" alt="">
                        </th>
                        <th class="table-header">
                            Last name
                            <img src="https://dl.dropboxusercontent.com/scl/fi/seygnogr74du304muayod/sort-svgrepo-com.svg?rlkey=0pn7dzl3ms0vyy0tq2eq7p4uj&st=wqe0bayy&raw=1" style="height: 20px;width:20px;" alt="">
                        </th>
                        <th class="table-header">
                            Mark
                            <img src="https://dl.dropboxusercontent.com/scl/fi/seygnogr74du304muayod/sort-svgrepo-com.svg?rlkey=0pn7dzl3ms0vyy0tq2eq7p4uj&st=wqe0bayy&raw=1" style="height: 20px;width:20px;" alt="">
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
            
        </div>
        <div class="add-form">
            <form action="" autocomplete="off" id="form">
                <label for="fname-input">First Name</label>
                <input type="text" value="" id="fname-input">
                <br>
                <label for="lname-input">Last Name</label>
                <input type="text" value="" id="lname-input">
                <br>
                <label for="mark-input">Mark</label>
                <input type="text" value="" id="mark-input">
    
    
                <button type="button" id="submit-student" value="">Submit</button>
            </form>

            <div class="upload-container">
                <label for="csvfile">Upload CSV File</label>
                <input type="file" accept=".csv" name="" id="csvfile">
            </div>
        </div>
        
        <div class="modal" id="modal">
            <span id="close">&times;</span>
            <div class="inner">
                <div class="scroll-container graph" id="graph">
                </div>
            </div>
            <div id="stats-footer">

            </div>
        </div>
    </div>

    

    <script src="./js/helper_functions/student.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
