<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALA</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main-container">
        <div class="aside">
            <ul class="nav-bar">
                <li class="nav-item">
                    <a href="">All Students</a>
                </li>
                <li class="nav-item" id="Stats">
                    <a>Stats</a>
                </li>
            </ul>
        </div>
        <div class="table-container">
            <div class="search">
                <input type="text" name="" id="search" placeholder="search">
            </div>
            <table class="students-table">
                <thead>
                    <tr class="header-row">
                        <th class="table-header">
                            ID
                        </th>
                        <th class="table-header">
                            First Name
                        </th>
                        <th class="table-header">
                            Last name
                        </th>
                        <th class="table-header">
                            Mark
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
        </div>
        <div class="add-form">
            <form action="" autocomplete="off" id="form">
                <label for="fname-input">First Name</label>
                <input type="text" value="" id="fname-input">
                <br>
                <label for="lname-input">Last Name</label>
                <input type="text" value="" id="lname-input">
                <br>
                <label for="mark-input">Mark</label>
                <input type="text" value="" id="mark-input">
    
    
                <button type="button" id="submit-student" value="">Submit</button>
            </form>
        </div>
        <div class="modal" id="modal">
            <span id="close">&times;</span>
            <div class="inner">
                <svg width="100%" height="100%" id="graph">
                </svg>
            </div>
        </div>
    </div>

    

    <script src="./js/helper_functions/student.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
